        .container {
            width: 80%;
            margin: auto;

        }

            padding-top: 30px;

        }

            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #555;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {

            padding: 10px;
            background: #25D366; /* لون الواتساب */
            color: #fff;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
        }
        .contact-info a:hover {

        }
    </style>
</head>
